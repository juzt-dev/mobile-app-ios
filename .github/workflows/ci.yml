name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: |
            .build
            .swiftpm
          key: ${{ runner.os }}-swiftpm-${{ hashFiles('**/Package.resolved') }}

      - name: Set up Ruby (for xcpretty)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3.10

      - name: Install xcpretty
        run: gem install xcpretty

      - name: Build and test
        run: |
          set -o pipefail
          xcodebuild -project "Mobile App.xcodeproj" -scheme "Mobile App" -destination 'platform=iOS Simulator,name=iPhone 17' clean test | xcpretty
